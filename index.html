<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>

    <!-- DaisyUI & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <!-- nav section start -->
        <nav class="flex justify-between w-auto h-[100px] mx-16 my-3.5">
            <div class="left_side flex items-center gap-2.5">
                <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="logo">
                <h1 class="text-2xl font-bold text-[#006747]">Emergency <br> Service</h1>
            </div>
            <div class="right_side flex items-center gap-5">
                <div class="flex gap-1.5 justify-center items-center h-[52px] w-[120px] bg-[rgb(65,255,107)]/10 rounded-3xl">
                    <span class="font-bold text-xl">0</span>
                    <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="heart count">
                </div>
                <div class="flex gap-1.5 justify-center items-center h-[52px] w-[120px] bg-[rgb(65,255,107)]/10 rounded-3xl">
                    <span class="font-bold text-xl">100</span>
                    <img class="w-[30px] h-[30px]" src="./assets/coin.png" alt="heart count">
                </div>
                <div class="flex gap-1.5 justify-center items-center h-[52px] w-[120px] bg-[#00A63E] rounded-3xl">
                    <span class="text-white font-bold text-xl">2</span>
                    <h3 class="text-white font-bold text-xl">Copy</h3>
                </div>
            </div>
        </nav>
        <!-- nav section end -->
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
